<div class="row">
	<div class="col-lg-12">
		<h3>{{title}}</h3>
	</div>
</div>
<div class="row">
	<div class="col-lg-6">

		<table class="table">
			<thead>
				<tr>
					<th></th>
					<th>Id</th>
					<th>Nombre</th>
					<th>Municipio</th>
					<th>Estado</th>
					<th>Ver</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let procedure of procedures">
					<td></td>
					<td>1</td>
					<td>{{procedure.id}}</td>
					<td>{{procedure.name}}</td>
					<td>{{procedure.department}}</td>
					<td>{{procedure.state}}</td>
				</tr>
			</tbody>
		</table>

		<div *ngIf="selectedCitizen">
			<h3>Ha seleccionado a: {{selectedCitizen.name}}</h3>
			<button (click)="viewDetail()">Ver detalles</button>
		</div>
	</div>
	<div class="col-lg-6">
		<citizen-detail></citizen-detail>
	</div>
</div>
