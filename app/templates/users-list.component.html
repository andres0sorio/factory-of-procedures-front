<h2>{{title}}</h2>
<table class="pure-table">
  <thead>
    <tr>
      <th></th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Correo Electrónico</th>
      <th>Identificación</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td></td>
      <td>{{user.name}}</td>
      <td>{{user.lastName1}}</td>
      <td>{{user.email}}</td>
      <td>{{user.identification}}</td>
    </tr>
  </tbody>
