<h1>{{title}}</h1>
{{diagnostic}}
<form class="pure-form pure-form-stacked" #userForm="ngForm" (ngSubmit)="newUser()">
  <fieldset>
    <legend>Por favor ingrese sus datos</legend>
    
    <label for="name">Nombre</label>
    <input [(ngModel)]="user.name" type="text" name="name" required>
    
    <label for="surname">Apellido</label>
    <input [(ngModel)]="user.lastName1" type="text" name="lastName1" required>
    <label for="email">Correo electrónico</label>
    <input [(ngModel)]="user.email" type="email" name="email" required>
    <label for="password">Contraseña</label>
    <input [(ngModel)]="user.password" type="password" name="password">
    <button type="submit" class="pure-button pure-button-primary" [disabled]="!userForm.form.valid">Enviar</button>
  </fieldset>
</form>
