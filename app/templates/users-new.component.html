{{diagnostic}}
<div class="row">
  <div class="col-lg-6">
    <form #userForm="ngForm" (ngSubmit)="newUser()">
      <fieldset>
	<legend>{{title}}</legend>
	<div class="form-group">
	  <label for="name">Nombre</label>
	  <input class="form-control" [(ngModel)]="user.name" type="text" name="name" required>
	</div>
	<div class="form-group">
	  <label for="surname">Apellido</label>
	  <input class="form-control" [(ngModel)]="user.lastName1" type="text" name="lastName1" required>
	</div>
	<div class="form-group">
	  <label for="email">Correo electrónico</label>
	  <input class="form-control" [(ngModel)]="user.email" type="email" name="email" required>
	</div>
	<div class="form-group">
	  <label for="password">Contraseña</label>
	  <input class="form-control" [(ngModel)]="user.password" type="password" name="password">
	</div>
	<button type="submit" class="pure-button pure-button-primary" [disabled]="!userForm.form.valid">Enviar</button>
      </fieldset>
    </form>
  </div>
</div>
