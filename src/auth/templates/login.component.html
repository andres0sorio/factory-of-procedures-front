<div class="well page">


  <form #loginForm="ngForm" (ngSubmit)="doLogin()">
    <fieldset>
      <div class="title">
        <h3 class="header" ALIGN="center">{{title}}</h3>
      </div>
      <br>

      <div  class="row">
        <div class="col-lg-1">
        </div>
        <div class="col-lg-2">
          <br>
          <i class="material-icons" style="font-size:36px;">person</i>
        </div>
        <div class="col-lg-8">
          <div class="form-group label-floating">
            <label class="control-label" id="email" for="email">Correo Electrónico</label>
            <input class="form-control" [(ngModel)]="user.email" type="email" name="email" required>
          </div>
        </div>
      </div>

      <div  class="row">
        <div class="col-lg-1">
        </div>
        <div class="col-lg-2">
          <br>
          <i class="material-icons" style="font-size:36px;">lock</i>
        </div>
        <div class="col-lg-8">
          <div class="form-group label-floating">
            <label class="control-label" for="password">Contraseña</label>
            <input id="password" class="form-control" [(ngModel)]="user.password" type="password"
                   name="password" required>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-lg btn-block btn-raised" [disabled]="!loginForm.form.valid">
        Ingresar
      </button>

    </fieldset>

    <div class="btn-group btn-group-justified">
      <a routerLink="/recuperar" class="btn btn-link btn-sm">Olvido su contraseña?</a>
      <a routerLink="/registrar" class="btn btn-link btn-sm">regístrese!</a>
    </div>
  </form>
</div>
