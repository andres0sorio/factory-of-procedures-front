{{diagnostic}}
<div class="row">
  <div class="col-lg-6">
    <form #loginForm="ngForm" (ngSubmit)="doLogin()">
      <fieldset>
	<legend>{{title}}</legend>
	<div class="form-group">
	  <label id="email" for="email">Correo electrónico</label>
	  <input class="form-control" [(ngModel)]="user.email" type="email" name="email" placeholder="Correo Electrónico" required>
	</div>
	<div class="form-group">
	  <label for="password">Contraseña</label>
	  <input id="password" class="form-control" [(ngModel)]="user.password" type="password" name="password" placeholder="Contraseña" required>
	</div>
	
	<button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid">Ingresar</button>
      </fieldset>
      <hr />
      <div>Olvidó su contraseña?, <span><a routerLink="/recover">recuperela</a></span></div>
      <div>Si no tiene cuenta, <span><a routerLink="/signup">regístrese</a></span></div>
    </form>
  </div>
</div>
