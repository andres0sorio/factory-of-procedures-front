<div class="row">
  <div class="col-lg-6">
    <div class="well page">
      {{diagnostic}}
      <form #loginForm="ngForm" (ngSubmit)="doLogin()">
	<fieldset>
	  <legend class="header">{{title}}</legend>
	  <div class="form-group">
	    <label id="email" for="email">Correo electrónico</label>
	    <input class="form-control" [(ngModel)]="user.email" type="email" name="email" placeholder="correo@ejemplo.com" required>
	  </div>
	  <div class="form-group">
	    <label for="password">Contraseña</label>
	    <input id="password" class="form-control" [(ngModel)]="user.password" type="password" name="password" placeholder="Secreto" required>
	  </div>
	  
	  <button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid">Ingresar</button>
	</fieldset>
	<hr />
	<div>Olvidó su contraseña?, <span><a routerLink="/recuperar">recuperela</a></span></div>
	<div>Si no tiene cuenta, <span><a routerLink="/registrar">regístrese</a></span></div>
      </form>
    </div>
  </div>
</div>
