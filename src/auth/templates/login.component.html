<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="well page">
            {{diagnostic}}
            <form #loginForm="ngForm" (ngSubmit)="doLogin()">
                <fieldset>
                    <h3 class="header">{{title}}</h3>
                    <div class="form-group">
                        <label id="email" for="email">Correo Electrónico</label>
                        <input class="form-control" [(ngModel)]="user.email" type="email" name="email"
                               placeholder="correo@ejemplo.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input id="password" class="form-control" [(ngModel)]="user.password" type="password"
                               name="password" placeholder="Secreto" required>
                    </div>
                    <button type="submit" class="btn btn-raised btn-primary" [disabled]="!loginForm.form.valid">
                        Ingresar
                    </button>
                </fieldset>
                <hr/>
                <div>Olvidó su contraseña?,
                    <span>
				<a routerLink="/recuperar" class="btn btn-link">recuperela</a>
			</span>
                </div>
                <div>Si no tiene cuenta,
                    <span>
				<a routerLink="/registrar" class="btn btn-link">regístrese</a>
			</span>
                </div>
            </form>
        </div>
    </div>
</div>
