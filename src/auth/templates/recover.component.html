{{diagnostic}}
<div class="row">
  <div class="col-lg-6">
    <form #loginForm="ngForm" (ngSubmit)="resetPassword()">
      <fieldset>
	<legend>{{title}}</legend>
	<div class="form-group">
	  <label for="email">Correo electrónico</label>
	  <input id="email" class="form-control" [(ngModel)]="login.email" type="email" name="email" placeholder="Correo Electrónico" required>
	</div>
	<div class="form-group">
	  <label for="identification">Identificación</label>
	  <input id="identification" class="form-control" [(ngModel)]="login.identification" type="number" name="identification" placeholder="Número de identificación" required>
	</div>
	<button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid">Enviar</button>
      </fieldset>
    </form>
  </div>
</div>
