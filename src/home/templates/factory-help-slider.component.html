<div class="row">
  <div class="col-lg-12">
    
    <carousel [interval] = "interval" [noWrap] = "noWrapSlides">
      <slide *ngFor="let slide of slides; let index = index"
	     [active]="slide.active" class="slide">
	<img [src]="slide.icon" style="margin:auto">
	<div class="carousel-caption">
	  <h4>Paso {{slide.step}}:</h4>
	  <p>{{slide.text}}</p>
	</div>
      </slide>
    </carousel>
    
  </div>
</div>
