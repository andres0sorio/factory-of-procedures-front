<!-- SCC -->

<h3>{{title}}</h3>
<ul class="nav nav-pills">
	<li class="active"><a data-toggle="tab" href="#formulario">Formulario</a></li>
	<li><a data-toggle="tab" href="#documentos">Documentos</a></li>
	<li><a data-toggle="tab" href="#flujo">Flujo</a></li>
</ul>


<div class="tab-content">
	<div id="formulario" class="tab-pane fade in active">

		<h4>Informaci√≥n requerida para iniciar tramite</h4>

		<dynamic-form [fields]="fields" [mayoralty]="mayoralty" [procedureName]="procedureName"></dynamic-form>

        <div *ngFor="let j of fields2">
            {{j.description}}
		</div>
	</div>


	<!--      DOCUMENTOS	 -->
	<div id="documentos" class="tab-pane fade">


		<h4>Documentos requeridos para iniciar tramite</h4>

		<div *ngFor="let i of req" class="panel panel-default">
			<div class="panel-heading">{{i.label}}</div>
			<div class="panel-body">
				<p style='text-indent: 1em'>{{i.description}}</p>
				<upload-file id="inputFile" [multiple]=false [url]="URL"
					class="form-control" placeholder="Examinar..."></upload-file>
			</div>

		</div>


	</div>


	<!--      FLUJO  -->
	<div id="flujo" class="tab-pane fade">
		<procedure-flow *ngIf="procedure" [profile]="profile"
			[procedure]="procedure"></procedure-flow>
	</div>
</div>
