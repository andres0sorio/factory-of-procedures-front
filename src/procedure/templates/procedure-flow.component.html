<div *ngIf="msg">{{msg}}</div>
<div class="row">
  <div class="col-lg-12">
    <h4>{{procedure[0]["class"]}}</h4>
    <h5><b>Radicado:</b> {{procedure[0]["fileNumber"]}}</h5>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <table class="table table-striped table-hover">
      <thead>
	<tr>
	  <th>Paso</th>
	  <th>Nombre actividad</th>
	  <th>Aprobador</th>
	  <th>Dependencia</th>
	  <th>Estado</th>
	  <th *checkFunctionary="profile">Accion</th>
	</tr>
      </thead>
      <tbody>
	<tr *ngFor="let activity of activities">
	  <td>{{activity.step}}</td>
	  <td>{{activity.description}}</td>
	  <td>{{activity.functionary}}</td>
	  <td>{{activity.dependency}}</td>
	  <td>{{activity.status}}</td>
	  <td *checkFunctionary="profile">
	    <div class="togglebutton">
	      <label>
		<input checked="" type="checkbox" (click)="doStepApproval($event.target.checked)">
		<span class="toggle">
		</span>
	      </label>
	    </div>
	  </td>
	</tr>
      </tbody>
    </table>
  </div>
</div>
