<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="well">
	<h3>{{title}}</h3>
	
	<ul class="nav nav-pills">
	  <li class="active"><a data-toggle="tab" href="#formulario">Formulario</a></li>
	  <li><a data-toggle="tab" href="#documentos">Documentos</a></li>
	  <li><a data-toggle="tab" href="#flujo">Flujo</a></li>
	  <li><a data-toggle="tab" href="#historial">Historia</a></li>
	</ul>
	
	<div class="tab-content">
	  <div id="formulario" class="tab-pane fade in active">
	    <procedure-info *ngIf="procedure" [profile]="profile" [procedure]="procedure"></procedure-info>
	  </div>
	  <div id="documentos" class="tab-pane fade">
	    <procedure-docs *ngIf="procedure" [procedure]="procedure"></procedure-docs>
	  </div>
	  <div id="flujo" class="tab-pane fade" >
	    <procedure-flow *ngIf="procedure" [profile]="profile" [procedure]="procedure"></procedure-flow>
	  </div>
	  <div id="historial" class="tab-pane fade">
	    
	    <div class="table-responsive">
              <table class="table">
		<thead>
		  <tr>
		    <th>Step</th>
		    <th>Fecha</th>
		    <th>Usuario</th>
		    <th>Estado</th>
		    <th>Comentario</th>
		  </tr>
		</thead>
		<tbody>
		  <tr *ngFor="let history of histories">
		    <td>{{history.step}}</td>
		    <td>{{history.date}}</td>
		    <td>{{history.user}}</td>
		    <td>{{history.status}}</td>
		    <td>{{history.description}}</td>
		  </tr>
		  <div class="inner-outlet">
		    <router-outlet></router-outlet>
		  </div>
		</tbody>
              </table>
	    </div>
	  </div>
	</div>
      </div>
    </div>
  </div>
</div>
