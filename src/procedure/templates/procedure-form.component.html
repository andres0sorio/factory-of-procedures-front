<h3>{{title}}</h3>

<BR />

<ul class="nav nav-tabs">
	<li class="active"><a data-toggle="tab" href="#cuestionario">Cuestionario</a></li>
	<li><a data-toggle="tab" href="#documentos">Documentos</a></li>
	<li><a data-toggle="tab" href="#flujo">Flujo</a></li>
	<li><a data-toggle="tab" href="#historial">Historia</a></li>
</ul>

<div class="tab-content">

	<div id="cuestionario" class="tab-pane fade in active">
		<h3>Aqui poner el cuestionario</h3>
		<h1>Radicado: {{id}}</h1>
	</div>

	<div id="documentos" class="tab-pane fade">
		Documents
		<upload-file [legend]="SubirArchivo" [multiple]=false [url]="URL"></upload-file>

		<div class="row">
			<div class="table-responsive">
				<table class="table">
					<thead>
						<tr>
							<th></th>
							<th>Documento</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let deliveryDoc of deliveryDocs">
							<td><input type="checkbox" /></td>
							<td>{{deliveryDoc}}</td>
				</table>
			</div>
		</div>


	</div>
	<div id="flujo" class="tab-pane fade">
		<h3>Aqui poner el flujo</h3>

	</div>
	<div id="historial" class="tab-pane fade">
		<h3>Aqui poner la historial y comentarios del flujo</h3>

	</div>
</div>
